# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Vue to Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: debian-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Vue to Github Pages
      # You may pin to the exact commit or the version.
      # uses: xRealNeon/VuePagesAction@803b88b34a8c4177efad63425155f35419e3a9c6
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        # Your username
        username: EliasSchaut
        # Your reponame
        reponame: Web-Invite-Demo
        # Your Github token
        token: ${{ TOKEN_GITHUB }}
        # Your git commit email
        gitemail: e.schaut@outlook.de
        # Your git commit name
        gitname: EliasSchaut
        # Your git commit message
        gitmsg: pages update
        # Your custom domain
        cname: none
        # Use yarn to build
        useyarn: false
